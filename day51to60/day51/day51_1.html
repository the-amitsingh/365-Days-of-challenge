<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object In JavaScript </title>
</head>

<body>
    <div class="container">
        <h1>
            This is math object.
        </h1>
    </div>
    <script>
        // printing the math objects
        let m = Math;
        console.log(m);

        // printing the constrants from math object ;
        console.log("The value of Math.E  is ", Math.E);
        console.log("The value of Math.LN2  is ", Math.LN2);
        console.log("The value of Math.LN10  is ", Math.LN10);
        console.log("The value of Math.LOG2E  is ", Math.LOG2E);
        console.log("The value of Math.LOG10E  is ", Math.LOG10E);
        console.log("The value of Math.PI  is ", Math.PI);
        console.log("The value of Math.SQRT1_2  is ", Math.SQRT1_2);
        console.log("The value of Math.SQRT2  is ", Math.SQRT2);

           // printing the constrants from math object ;
           let a = 34.5647;
           let b =28.3737;
           console.log("the value of a and b is ",a,b);
           console.log("the value of a and b round  is ",Math.round(a),Math.round(b));

           console.log("3 raised to the power 3 is :",Math.pow(3,3));  //power function 
           console.log("square root  16 is ",Math.sqrt(16));
           console.log("square root  50 is ",Math.sqrt(50));
           
// ceil and floor
           console.log("5.8 rounded up to nearest integer is  ",Math.ceil(5.8));
           console.log("5.8 rounded down  to nearest integer is  ",Math.floor(5.8));

           //  abs function
           console.log("Absolute value of 5.6 is  ",Math.abs(5.6));
           console.log("Absolute value of -5.6 is  ",Math.abs(-5.6));
        //    trigonometric function
        console.log("the value of sin(pi) is ",Math.sin(Math.PI));
        console.log("the value of tan is ",Math.tan(Math.PI/4   ));
        //min max function 
        console.log("minimum value of 4,5,6 is ",Math.min(4,5,6));
        console.log("maximum value of 4,5,6 is ",Math.max(4,5,6));

         // Generating a random number
    let r = Math.random();
    // Random number b/w (a, b) = a + (b-a)*Math.random()
    let a1 = 50;
    let b1 = 60;
    let r50_60 = a1 + (b1-a1)*Math.random();
    console.log("The random number is ", r)
    console.log("The random number is ", r50_60)
   

                      </script>
</body>

</html>
