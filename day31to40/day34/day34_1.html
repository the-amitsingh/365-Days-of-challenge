<!-- //Variable data types in javascript  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable data types in javascript </title>
    <script>
 var a=92;
 var b ="Amit "
 c=85.23;
 console.log(c);
 console.log(a);
 console.log(b); 
 //operators in javascript
 //operand - entities on which operator operate 
 //in 7+5 '+'is operator and 7 and 5 are operand 
//  1.unary operator- it has single operand (x= -x)
//examples of unary operator 
c=-c;
 console.log(c);
//  2.binary operator-It has two  operand  ex.(x= x+6)
//examples of binary  operator
c=456+10;
console.log(c); 
var num1 = 3;
var num2 =9;
//arithmetic operator's action in javascript 
console.log("the value of  num1 + num2 is "+(num1+num2));
console.log("the value of  num1 - num2 is "+(num1-num2));
console.log("the value of  num1 * num2 is "+(num1*num2));
console.log("the value of  num1 / num2 is "+(num1/num2));
console.log("the value of  num1 ** num2 is "+(num1**num2));
console.log("the value of  ++num1  is "+(++num1));
console.log("the value of  --num1  is "+(--num1));


    </script>
</head>
<body>
    <div class="container">
        <h2>Variable data types in javascript </h2>
        <div class="content">
            <p>we will try to learn the variables and data types in JavaScript</p>
        </div>
    </div>
</body>
</html>
