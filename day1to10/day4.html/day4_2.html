<!-- HTML entities -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities </title>
</head>

<body>
    <div class="container">
        <p> this is a paragraph </p>
    </div>
    <div class="container">
        <p> this is another &nbsp;&nbsp; paragraph with two spaces  </p>
        <p> paragraph is written like this  &lt;p&gt; </p>
        <p> pound is written like this  &pound; </p>
        <p> copyright  is written like this  &copy; </p>
        <p> This  is written like this  &rarr; </p>
        <p> This  is written like this  &frac14; </p>
        <p> Empty  is written like this  &#8203; </p>
    </div>
</body>

</html>
