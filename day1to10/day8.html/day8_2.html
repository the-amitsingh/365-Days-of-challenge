<!-- colors in css -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color:purple;/*color by name */
        }
        #secondpara{
            color:rgb(250, 50,100);/*color by RGB value */
        }
        #thirdpara{
            color:rgba(52, rgb(11, 99, 11), rgb(9, 9, 71));
            background-color:#445322;/*color by hex value */
        }

    </style>
</head>
<body>
    <h2>this is my first box </h2>
    <p id="firstpara">this is a paragraph from first paragraph: </p>

    <h2>this is my second box </h2>
    <p id="secondpara">this is a paragraph from second paragraph: </p>

    <h2>this is my third  box </h2>
    <p id="thirdpara">this is a paragraph from third paragraph: </p>
</body>
</html>
