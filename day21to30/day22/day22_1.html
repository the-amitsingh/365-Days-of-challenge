<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseudo Selectorss</title>
    <style>
        .container {
            margin: 34px 23px;
            display: block;
            width: 233px;
            margin: auto;
        }

        input {
            display: block;
        }

        input[type='text'] {
            padding: 23px;
            border: 2px solid red;
        }

        a[target] {
            font-size: 30px;
            color: royalblue;
        }

        a[target='_self'] {
            font-size: 30px;
            color: rgb(247, 9, 9);
        }

        input[type='email'] {
            color: rgb(255, 123, 0);
            border: 4px solid black;
        }

        /* This will apply css for third child   */
        /* li:nth-child(3){
        color: rgb(235, 19, 19);
    }

    li:nth-child(2n+0){
        color: rgb(205, 50, 50);
    } */

        li:nth-child(3n+3) {
            color: red;
        }

        /* odd child */
        /* li:nth-child(odd){
        background-color: rgb(203, 247, 9);
    } */

        /* Even child */
        li:nth-child(even) {
            background-color: rgb(203, 247, 9);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank"> Go to google </a></h1>
        <h1><a href="http://facebook.com" target="_self"> Go to facebook </a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name ">
            <input type="email" placeholder="enter your email ">
            <input type="password" placeholder="enter your password ">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">item1</li>
            <li class="item" id="item-2">item2</li>
            <li class="item" id="item-3">item3</li>
            <li class="item" id="item-4">item4</li>
            <li class="item" id="item-5">item5</li>
            <li class="item" id="item-6">item6</li>
            <li class="item" id="item-7">item7</li>
            <li class="item" id="item-8">item8</li>
            <li class="item" id="item-9">item9</li>
            <li class="item" id="item-10">item10</li>
        </ul>

    </div>
</body>

</html>
